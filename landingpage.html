<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary-color:black;
      --secondary-color: white;
      --background-color: #e3f2fd;
      --text-color: black;

      --border-radius: 8px;

      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 32px;

      --font-base: 16px;
      --font-heading: 32px;
    }
    .dark-theme {
      --background-color: var(--primary-color);
      --text-color: #e5e7eb;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: var(--font-base);
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-md);
    }

    .logo {
      font-size: var(--font-heading);
    }

    .hero {
      padding: var(--space-lg);
      text-align: center;
    }

    .hero h2 {
      font-size: var(--font-heading);
      margin-bottom: var(--space-md);
    }
    .btn {
      background-color: var(--secondary-color);
      color: black;
      border: none;
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--border-radius);
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--space-md);
      padding: var(--space-lg);
    }

    .card {
      background-color: var(--secondary-color);
      color: black;
      padding: var(--space-md);
      border-radius: var(--border-radius);
    }
    .footer {
      text-align: center;
      padding: var(--space-md);
    }
    @media (max-width: 768px) {
      :root {
        --font-base: 14px;
        --font-heading: 24px;
      }
    }
  </style>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</head>

<body class="dark-theme">

  <nav class="navbar">
    <h1 class="logo">MySite</h1>
    <button class="btn">login</button>
  </nav>

  <section class="hero">
    <h2>my CSS Project</h2>
    <p>
      a landing page using css
      :root and CSS variables.
    </p>
    <button class="btn" onclick="toggleTheme()">Get Started</button>
  </section>

  <section class="cards">
    <div class="card">
      <h3>Reusable</h3>
    </div>
    <div class="card">
      <h3>Scalable</h3>
    </div>
    <div class="card">
      <h3>Professional</h3>
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2026 MySite. created by tanay.</p>
  </footer>

</body>
</html>
